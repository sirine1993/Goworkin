{% extends "main.html" %}

{% block content %}


<img class="headbg" src="assets/medias/image/bgheader.jpg">

<style>
.switch {
  position: relative;
  display: inline-block;
  width: 32px;
  height: 18px;
  margin-top: 50px;
  margin-left: 25%;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 15px;
  width: 15px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(20px);
  -ms-transform: translateX(20px);
  transform: translateX(20px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>



<nav class="circular-menu">

    <div class="circle">

      <a href="coWorking"><img class="icnMenuCrcl" src="assets/medias/image/computer-screen .png"><label class="switch">
          <input type="checkbox">

      <a href=""><img class="icnMenuCrcl" src="assets/medias/image/wheelchair-access.svg"><label class="switch">

        </label></a>
                                    
     
    </div>
    
    <a href="" class="menu-button fa fa-bars fa-2x"></a>
  
  </nav>
  
{% endblock %}
