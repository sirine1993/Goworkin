

{% extends "main.html" %} 

{% block content %}

<div id="app">

  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>

<body>
    <form name="contactform" class="vue-form" method="post" @submit.prevent="submit" action="send_form_email.php">
        <table width="450px">
            <tr>
                <td valign="top">
                    <label required="" v-model="name" placeholder="Your name" for="first_name">First Name *</label>
                </td>
                <td valign="top">
                    <input type="text" name="first_name" maxlength="50" size="30">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label for="last_name">Last Name *</label>
                </td>
                <td valign="top">
                    <input type="text" name="last_name" maxlength="50" size="30">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label for="email">Email Address *</label>
                </td>
                <td valign="top">
                    <input type="text" required="" :class="{ email , error: !email.valid }" v-model="email.value" placeholder="Votre e-mail"
                        name="email" maxlength="80" size="30">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label for="telephone">Telephone Number</label>
                </td>
                <td valign="top">
                    <input type="text" name="telephone" maxlength="30" size="30">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label name="message" class="message" id="textarea" required="" v-model="message.text" :maxlength="message.maxlength" for="comments">Comments *</label>
                </td>
                <td valign="top">
                    <textarea name="comments" maxlength="1000" cols="25" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center">
                    <input type="submit" name="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>

{% endblock %}
